<html>
<head>
  <link rel="stylesheet" href="assets/Styles.css">
  <title>Match Making</title>
  <style>
    .button-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 10px;
    }

    .button-container button {
      display: block;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="center">
    <h1>Games</h1>
    <h3>Klik untuk menyambung ke yang benar!</h3>
  </div>
  <div class="straight">
    <label id="scoreLabel" style="font-size: 20px;">Score: </label>
  </div>
  <div class="button-container">
    <button type="button" id="Button1A" onclick="deleteButton('Button1A')"></button>
    <button type="button" id="Button1B" onclick="deleteButton('Button1B')"></button>
  </div>
  <div class="button-container">
    <button type="button" id="Button2A" onclick="deleteButton('Button2A')"></button>
    <button type="button" id="Button2B" onclick="deleteButton('Button2B')"></button>
  </div>
  <div class="button-container">
    <button type="button" id="Button3A" onclick="deleteButton('Button3A')"></button>
    <button type="button" id="Button3B" onclick="deleteButton('Button3B')"></button>
  </div>
  <div class="button-container">
    <button type="button" id="Button4A" onclick="deleteButton('Button4A')"></button>
    <button type="button" id="Button4B" onclick="deleteButton('Button4B')"></button>
  </div>
  
  <script>
    var score = 0;
    var totalButtons = 8;
    var deletedButtons = 0;

    function updateScore() {
      score += 2;
      document.getElementById("scoreLabel").textContent = "Score: " + score;
    }

    function deleteButton(buttonId) {
      var button = document.getElementById(buttonId);
      button.style.visibility = 'hidden';
      deletedButtons++;
      updateScore();

      if (deletedButtons === totalButtons) {
        showCongratsMessage();
      }
    }

    function showCongratsMessage() {
      alert("Congratulations! Click OK to redirect.");
      window.location.href = "https://docs.google.com/forms/d/1_yxidge2dJtt4UfzQdl8CJ4VRFT8rHXVCyK5Y3LNHlY/edit";
    }

    function shuffleButtons() {
      var buttonContainer = document.getElementsByClassName('button-container')[0];
      for (var i = buttonContainer.children.length; i >= 0; i--) {
        buttonContainer.appendChild(buttonContainer.children[Math.random() * i | 0]);
      }
    }

    window.addEventListener('DOMContentLoaded', shuffleButtons);
  </script>

</body>
</html>
